<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <input type="text" name="calculator" value="">
    <br>
    <button class="btn" type="button" name="button" onclick="calculator.value += '1'">1</button>
    <button class="btn" type="button" name="button" onclick="calculator.value += '2'">2</button>
    <button class="btn" type="button" name="button" onclick="calculator.value += '3'">3</button>
    <button class="btn" type="button" name="button" onclick="calculator.value += '4'">4</button>
    <button class="btn" type="button" name="button" onclick="calculator.value += '5'">5</button>
    <button class="btn" type="button" name="button" onclick="calculator.value += '6'">6</button>
    <button class="btn" type="button" name="button" onclick="calculator.value += '7'">7</button>
    <button class="btn" type="button" name="button" onclick="calculator.value += '8'">8</button>
    <button class="btn" type="button" name="button" onclick="calculator.value += '9'">9</button>
    <br>
    <button class="btn" type="button" name="button" onclick="calculator.value += '+'">+</button>
    <button class="btn" type="button" name="button" onclick="calculator.value += '-'">-</button>
    <button class="btn" type="button" name="button" onclick="calculator.value += '*'">*</button>
    <button class="btn" type="button" name="button" onclick="calculator.value += '/'">/</button>
    <button class="btn" type="button" name="button" onclick="calculator.value = ''">c</button>
    <br>
    <button class="result" type="button" name="result" onclick="calcTotal()">=</button>
    <script type="text/javascript">
      var result = document.getElementsByName("result")[0];
      var calculator = document.getElementsByName("calculator")[0];
      var calcTotal = function(){
        calculator.value = eval(calculator.value);
      }
    </script>
  </body>
</html>
